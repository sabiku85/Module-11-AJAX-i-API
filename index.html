<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Wyszukiwarka krajów</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Kalam|Montserrat:900" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="container-fluid">
				
				<div class="wrapper">
					<h1>Wyszukiwarka krajów</h1>
					<input id="country-name" type="text" />
					<button id="search" class="btn btn-primary btn-lg">Szukaj kraju</button>	
				</div>

				<h2>Lista krajów</h2>
				
				<table id="countries-list">
					<thead>
						<tr>
							<th>Kraj</th>
							<th>Stolica</th>
							<th>Region</th>
						</tr>
					</thead>
					<tbody>			
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
